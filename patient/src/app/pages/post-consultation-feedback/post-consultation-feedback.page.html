<ion-content class="feedback-page" fullscreen>
  <div class="feedback-container">
    <div class="feedback-card">
      <!-- Header Section -->
      <div class="feedback-header">
        <h1 class="main-title">The teleconsultation is now over</h1>
        <p class="sub-title">
          Thank you for using the teleconsultation application HCW&#64;Home.
        </p>
      </div>

      <!-- Feedback Form -->
      <form
        [formGroup]="feedbackForm"
        (ngSubmit)="submit()"
        class="feedback-form"
      >
        <!-- Satisfaction Question -->
        <div class="satisfaction-section">
          <h2 class="question">
            Are you satisfied with the HCW&#64;Home application?
          </h2>

          <div class="satisfaction-options">
            <div
              class="satisfaction-option"
              [class.selected]="selectedSatisfaction === 'satisfied'"
              (click)="selectSatisfaction('satisfied')"
            >
              <div class="emoji-container satisfied">
                <div class="emoji">üòä</div>
              </div>
            </div>

            <div
              class="satisfaction-option"
              [class.selected]="selectedSatisfaction === 'neutral'"
              (click)="selectSatisfaction('neutral')"
            >
              <div class="emoji-container neutral">
                <div class="emoji">üòê</div>
              </div>
            </div>

            <div
              class="satisfaction-option"
              [class.selected]="selectedSatisfaction === 'dissatisfied'"
              (click)="selectSatisfaction('dissatisfied')"
            >
              <div class="emoji-container dissatisfied">
                <div class="emoji">‚òπÔ∏è</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Comment Section -->
        <div class="comment-section">
          <h3 class="comment-question">Do you want to leave a comment?</h3>
          <ion-textarea
            formControlName="comment"
            class="comment-textarea"
            placeholder="Your comment"
            autoGrow="true"
            rows="4"
          >
          </ion-textarea>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <ion-button
            type="submit"
            class="submit-button"
            [disabled]="isSubmitting"
          >
            <span *ngIf="!isSubmitting">Send my feedback</span>
            <span *ngIf="isSubmitting">Sending...</span>
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
