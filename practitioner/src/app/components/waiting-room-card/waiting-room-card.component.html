<div class="card waiting-room">
    <h2>WAITING ROOM</h2>
    <p class="card-description">List of consultations waiting to be attended.</p>

    <div *ngIf="waitingConsultations.length === 0" class="empty-state">
        <p>No consultations</p>
    </div>

    <div *ngIf="waitingConsultations.length > 0" class="consultation-list">
        <div *ngFor="let consultation of waitingConsultations" class="consultation-item">
            <div class="patient-info">
                <div class="label">Patient</div>
                <div class="value">{{ consultation.patientName }}</div>
            </div>
            <div class="time-info">
                <div class="label">Time</div>
                <div class="value">{{ formatTime(consultation.joinTime) }}</div>
            </div>
            <div class="action">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <button class="view-all-button" routerLink="/waiting-room">View all</button>
    </div>
</div>
