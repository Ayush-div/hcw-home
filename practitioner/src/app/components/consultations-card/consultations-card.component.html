<div class="card consultation-card">
  <h2>{{ title }}</h2>
  <p class="card-description">{{ description }}</p>

  <div *ngIf="consultations.length === 0" class="empty-state">
    <p>No consultations</p>
  </div>

  <div *ngIf="consultations.length > 0" class="consultation-list">
    <div *ngFor="let consultation of consultations" class="consultation-item">
      <div class="patient-info">
        <div class="label">Patient</div>
        <div class="value">{{ consultation.patientName }}</div>
      </div>
      <div class="time-info">
        <div class="label">Time</div>
        <div class="value">{{ formatTime(consultation.joinTime) }}</div>
      </div>
      <div class="action">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <button class="view-all-button" [routerLink]="routerLink">View all</button>
  </div>
</div>
