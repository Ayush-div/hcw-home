<div class="card consultation-card">
  <h2>{{ title }}</h2>
  <p class="card-description">{{ description }}</p>

  <div *ngIf="consultations.length === 0" class="empty-state">
    <p>No consultations</p>
  </div>

  <app-button *ngIf="showInvite" (click)="onInviteClick()" [variant]="ButtonVariant.Primary" [size]="ButtonSize.Medium">
    Send new invite
  </app-button>

  <div *ngIf="consultations.length > 0" class="consultation-list">
    <div class="consultation-item" *ngFor="
        let history of consultations;
        trackBy: trackByConsultationId
      ">
      <div class="patient-info">
        <div class="label">Patient</div>
        <div class="value">
          {{ history.patient.firstName }} {{ history.patient.lastName }}
        </div>
      </div>

      <div class="time-info">
        <div class="label">Time</div>
        <div class="value">
          {{
          history.consultation.startedAt
          ? formatTime(history.consultation.startedAt)
          : 'â€”'
          }}
        </div>
      </div>

      <div class="action">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </div>

  <!-- View all -->
  <app-button *ngIf="consultations.length > 3" [variant]="ButtonVariant.Outline" [routerLink]="routerLink"
    [size]="ButtonSize.Medium">
    View all
  </app-button>
</div>
